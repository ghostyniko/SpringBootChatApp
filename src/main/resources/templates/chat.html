<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot WebSocket</title>
<!--   <link rel="stylesheet" th:href="@{~/css/main.css}" /> -->

<script th:src="@{/js/stomp.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
	<div class="container m-3">
		<div class="row">
		    <div class="col-sm-3 col-md-3 col-lg-3">
		    	
		    		<div class="card">
					<div class="card-header">
						Current Users Online
					</div>
					
					<div class="card-body" id="userBody" style="overflow-y: scroll; height: 400px">
						<div class="list-group" id="usersArea">
							<div class="list-group-item" th:each="user : ${users}" th:id="${user.username}">
								<h4 th:text="${user.username}" ></h4>
							</div>
						</div>
					</div>
					
					<div class="panel-footer">
						
				</div>
				</div>
		   
			</div>
			
			<div class="col-sm-6 col-md-6 col-lg-6" >
			
				
		
				<div class="card">
					<div class="card-header d-flex align-items-baseline">
						<h3>Spring WebSocket Chat</h3>
						
						<div class="panel-title ms-auto">
		               		<span class="m-1" id="username" th:utext="${username}"></span>
		               		<a class="btn btn-primary" id="logout" th:href="@{/logout}">Logout</a>
		            	</div>
		            
					</div>
					
					<div class="card-body" id="body" style="overflow-y: scroll; height: 400px">
						<div class="list-group d-flex-column" id="messageArea">
							
						</div>
					</div>
					
					<div class="card-footer">
						<form id="messageForm" name="messageForm">
		            		<div class="input-message">
		               			<input type="text" id="message" autocomplete="off"
		                 		 placeholder="Type a message..."/>
		               			<button class="btn btn-primary" type="submit">Send</button>
		            		</div>
		         	</form>
				</div>
				</div>
				</div>
			</div>
	</div>
	<script th:src="@{/js/main.js}"></script>
		
</body>
</html>
